<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css" />
</head>

<body>
    <div class="container">
        <!-- Título do site -->
        <div class="metflix-title">
            <span class="met">Ap</span><span class="flix">er</span>
        </div>

        <!-- Formulário de login -->
        <div class="form-container">
            <h1>Login</h1>
            <p>Insira suas informações abaixo ou continue com uma conta social</p>

            <form id="loginForm" method="post" action="php/conecta.php">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required />
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required />
                </div>

                <button class="login-btn" type="submit">Login</button>
            </form>

            <div class="already-account">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script>
        // Redireciona se já estiver logado
        window.onload = function () {
            const usuario = localStorage.getItem("usuario");
            if (usuario) {
                window.location.href = "inicio.html";
            }
        };

        // Processa o login
        document
            .getElementById("loginForm")
            .addEventListener("submit", function (event) {
                event.preventDefault();

                const emailInput = document.getElementById("email").value.trim();
                const passwordInput = document.getElementById("password").value;

                const usuario = JSON.parse(localStorage.getItem("usuario"));

                if (usuario) {
                    if (
                        usuario.email === emailInput &&
                        usuario.senha === passwordInput
                    ) {
                        window.location.href = "inicio.html";
                    } else {
                        alert(
                            "Informações incorretas. Por favor, verifique seu email e senha."
                        );
                    }
                } else {
                    alert("Nenhuma conta encontrada. Por favor, cadastre-se primeiro.");
                }
            });
    </script>
</body>

</html>
