  <style>
    :root {
      --bg: #091026;
      --accent: #614bf2;
      --muted: rgba(255,255,255,0.45);
      --text: #ffffff;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; padding:0; }
    body {
      font-family: "Figtree", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background-color: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:auto;
    }

    /* hero */
    .slides {
      width:100%;
      height:50vh;
      background-image: url("");
      background-size: cover;
      background-position:center;
      position:relative;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }
    .slides::after{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(0deg, rgba(9,16,38,1) 0%, rgba(0,0,0,0) 40%);
    }
    .inicio-botao-assistir-slide{
      position:absolute;bottom:6%;left:50%;transform:translateX(-50%);
      width:180px;height:42px;border-radius:25px;border:none;
      background:rgba(255,255,255,0.16);color:white;display:flex;
      align-items:center;justify-content:center;gap:10px;cursor:pointer;z-index:2;font-weight:600;
    }

    /* container */
    .container{ width:100%;max-width:1200px;margin:24px auto;padding:0 20px 100px; }
    .sugeridos{ display:flex;flex-direction:column;gap:28px; }

    /* playlist */
    .lista{ display:flex;flex-direction:column;gap:12px; }
    .lista-cabecalho{ display:flex;justify-content:space-between;align-items:center;gap:12px; }
    .lista-titulo{ font-size:20px;font-weight:700;color:white; }
    .lista-ver-mais{ color:var(--muted);font-size:13px;cursor:pointer; }

    /* horizontal carousel */
    .lista-obras{ display:flex;gap:16px;overflow-x:auto;padding-bottom:6px; }
    .lista-obras::-webkit-scrollbar{ height:8px; }
    .lista-obras::-webkit-scrollbar-thumb{ background: rgba(255,255,255,0.08); border-radius:8px; }

    .obra{ flex:0 0 auto;width:160px;display:flex;flex-direction:column;gap:8px;cursor:pointer; }
    .obra-capa{ width:160px;height:100px;border-radius:8px;background-size:cover;background-position:center;box-shadow:0 6px 30px rgba(0,0,0,0.6);transition:transform .18s; }
    .obra:hover .obra-capa{ transform:translateY(-6px) scale(1.02); }
    .obra-nome{ font-size:14px;line-height:1.2;color:white; }
    .obra-sub{ font-size:12px;color:var(--muted); }

    @media (min-width: 1024px){
      .slides{ height:60vh; }
      .obra{ width:177px; }
      .obra-capa{ height:110px; width:177px; }
    }

    /* bottom navbar placeholder */
    .navbar{ position:fixed; bottom:10px; left:50%; transform:translateX(-50%); width:calc(100% - 40px); max-width:520px; height:56px; border-radius:14px; background:rgba(255,255,255,0.03); display:flex; justify-content:space-around; align-items:center; backdrop-filter:blur(6px); box-shadow:0 10px 30px rgba(0,0,0,0.6); z-index:50; }
    .nav-item{ color:var(--muted); font-size:18px; cursor:pointer; }
    .nav-item.active{ color:var(--text); }

    /* small adjustments to ensure remote images don't overflow */
    img.capaFilme{ width:100%; height:100%; object-fit:cover; border-radius:8px; display:block; }
  </style>
</head>
